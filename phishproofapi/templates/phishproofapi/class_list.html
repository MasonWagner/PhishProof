{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Phishproof</title>
    <link rel="stylesheet" href="{% static 'phishproofapi/styles.css' %}">
    <link rel="icon" href="{% static 'phishproofapi/logo.ico' %}" type="image/x-icon">
</head>
<body id="classes">
    <h1>Classes</h1>
    <ul id="nav">
        <li id="home-nav"><a href='/'>Home</a></li>
        <li id="challenge-list-nav"><a href="challenge_list/">Challenges</a></li>
        <li id="profile-nav"><a href="profile/">Profile</a></li>
    </ul>
    <ul id="class-list">
        {% for classes in class_list %}
            <li>
                <a href="{% url 'class_description' classes.pk %}">{{ classes.name }}</a> - {{ classes.description }}
            </li>
        {% empty %}
            <li>No classes available.</li>
        {% endfor %}
    </ul>
</body>
</html>
